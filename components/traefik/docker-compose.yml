version: '2.4'

networks:
  default:
    external:
      name: ${COMPOSE_PROJECT_NAME}_public

services:
  traefik:
    command:
      - --api.dashboard=true
      - --api=true
      - --entrypoints.http.address=:80
      - --log.level=${LOGLEVEL-INFO}
      - --providers.docker.exposedbydefault=false
      - --providers.docker=true
    env_file: .env
    image: traefik:v2.4.3
    labels:
      - traefik.enable=true
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}-${COMPONENT-traefik}.entrypoints=http
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}-${COMPONENT-traefik}.rule=Host(`${COMPONENT-traefik}.${DOMAIN-localhost}`)
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}-${COMPONENT-traefik}.service=api@internal
      - traefik.port=8080
    ports:
    - ${EXPOSE-8080}:80
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
